<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GCGLab</title>
		<link rel="icon" type="image/x-icon" href="/img/GCG_LAB2.ico" />
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<!-- header -->

		<header class="header">
			<nav class="header__nav">
				<ul class="nav__list">
					<li class="nav__item"><a href="#">Про нас</a></li>
					<li class="nav__item"><a href="#">Контакти</a></li>
				</ul>
			</nav>
			<div class="header__buttons">
				<button id="register">Реєстрація</button>
				<button id="login">Вхід</button>
			</div>
		</header>

		<img src="./img/GCG_LAB2.ico" id="image" />

		<!-- modal__window -->
		<div id="modal" class="modal">
			<div class="modal__content">
				<span class="modal__close">&times;</span>
				<h2 id="modal-title">Реєстрація</h2>
				<form id="auth-form" novalidate>
					<div id="name-fields">
						<input
							type="text"
							id="first-name"
							name="first-name"
							placeholder="Ім'я"
							required
						/>
						<input
							type="text"
							id="last-name"
							name="last-name"
							placeholder="Прізвище"
							required
						/>
						<input
							type="tel"
							id="phone"
							name="phone"
							placeholder="Номер телефону"
							required
						/>
					</div>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="E-mail"
						required
					/>
					<input
						type="password"
						id="password"
						name="password"
						placeholder="Пароль"
						required
					/>
					<button type="submit" id="submit-btn">Зареєструватися</button>
				</form>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
